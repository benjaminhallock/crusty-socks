<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Rainbow Button</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }

      .glow-button-wrapper {
        position: relative;
        width: 200px;
        height: 60px;
        border-radius: 50px;
        overflow: hidden;
      }

      .glow-button-wrapper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50px;
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.2),
          rgba(255, 255, 0, 0.2),
          rgba(0, 255, 0, 0.2),
          rgba(0, 255, 255, 0.2),
          rgba(0, 0, 255, 0.2),
          rgba(255, 0, 255, 0.2)
        );
        background-size: 300% 300%;
        animation: subtleFade 10s ease-in-out infinite;
        padding: 1px;
        z-index: 0;
      }

      .glow-button {
        position: relative;
        width: calc(100% - 2px);
        height: calc(100% - 2px);
        margin: 1px;
        border-radius: 50px;
        background: #111;
        color: white;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .glimmer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50px;
        background: conic-gradient(
          from 0deg,
          rgba(255, 255, 255, 0) 0deg,
          rgba(255, 255, 255, 0.4) 20deg,
          rgba(255, 255, 255, 0) 40deg,
          rgba(255, 255, 255, 0) 360deg
        );
        mask-image: radial-gradient(ellipse at center, transparent 50%, black 51%);
        -webkit-mask-image: radial-gradient(ellipse at center, transparent 50%, black 51%);
        animation: rotate 3s linear infinite;
        z-index: 2;
        pointer-events: none;
      }

      @keyframes subtleFade {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="glow-button-wrapper">
      <div class="glimmer"></div>
      <div class="glow-button">Sign in</div>
    </div>
  </body>
</html>
